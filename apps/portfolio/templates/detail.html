{% extends "base.html" %}

{% block title %}{{ project.title }}{% endblock %}

{% block style %}
<style>
    /* Generic styles */
    .blog-post-title {
        margin-top: 50px;
    }
    .blog-post-meta {
        margin-bottom: 50px;
        color: gray;
    }
    .blog-post-content {
        margin-bottom: 50px;
        overflow-x: auto; /* Handle horizontal overflow */
    }
    .blog-image {
        max-height: 400px;
        max-width: 95%; /* Ensure images don't exceed their container's width */
    }
    .container-xs {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 15px;
    }
    
    /* Responsive tables */
    .blog-post-content table {
        width: 100%;
        overflow: auto;
    }

    /* Code blocks, if they exist */
    .blog-post-content pre {
        overflow-x: auto;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
        .blog-post-content {
            padding: 0 !important;
        }
        .body {
            overflow: hidden;
            width: 100%;
        }
    }

</style>

{% endblock %}

{% block content %}
<div class="container-xs">
    
    <div class="blog-post-title">
        <h2>{{ post.title }}</h2>
    </div>
    
    <div class="blog-post-meta">
        <p>{{post.date}}</p>
    </div>
    
    <div class="thumbnail-image"> 
        <img class = "img-fluid blog-image mx-auto d-block" src="{{post.image.url }}"></img>
    </div>

    <hr></hr>

        <div>
            <div class="table-of-contents" id="tableOfContents">
                <h3>Table of Contents</h3>
                <ul id="tocList">
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            const tocList = document.getElementById('tocList');
                            const headers = document.querySelectorAll('.blog-post-content h1, .blog-post-content h2, .blog-post-content h3, .blog-post-content h4, .blog-post-content h5, .blog-post-content h6');

                            headers.forEach((header, index) => {
                                const id = `heading-${index}`;
                                header.id = id;

                                const listItem = document.createElement('li');
                                const link = document.createElement('a');

                                link.href = `#${id}`;
                                link.innerText = header.innerText;

                                listItem.appendChild(link);
                                tocList.appendChild(listItem);
                            });
                        });
                    </script>
                </ul>
            </div>
            
        </div>

    <div class="blog-post-content">
        <p>{{ post.content|safe }}</p>
    </div>

</div>
{% endblock %}
