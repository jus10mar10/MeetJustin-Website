{% extends "base.html" %}

{% block title %}{{ project.title }}{% endblock %}

{% block style %}
<style>
.blog-post-title {
    margin-top: 50px;
}
.blog-post-meta {
    margin-bottom: 50px;
    color: gray;
}
.blog-post-content {
    margin-bottom: 50px;
    margin-top: 50px;
}

.blog-image {
    max-height: 400px;
}

.container-xs {
    max-width: 800px; /* Set this value to whatever width you desire */
    width: 100%;
    margin-right: auto;
    margin-left: auto;
    padding-right: 15px;
    padding-left: 15px;
}


</style>

{% endblock %}

{% block content %}
<div class="container-xs">
    
    <div class="blog-post-title">
        <h2>{{ project.title }}</h2>
    </div>
    
    <div class="blog-post-meta">
        <p>Example Date</p>
    </div>
    
    <div> 
        <img class = "img-fluid blog-image" src="{{project.image.url }}"></img>
    </div>

    <div class="blog-post-content">
        <p>{{ project.content|safe }}</p>
    </div>  

</div>
{% endblock %}
