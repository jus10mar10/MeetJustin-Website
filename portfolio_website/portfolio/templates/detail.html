<!doctype html>
<html lang="en">
<head>
    <title>{{ current_page }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/573c393d40.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add favicon if you have it -->
    <!-- <link rel="icon" href="path_to_favicon.ico"> -->
</head>
<body>

<header>
    {% include "navbar.html" %}

<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Portfolio</h1>
        <p class="lead text-muted">Explore my portfolio to see the data-driven projects I've tackled and the solutions I've crafted.</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col">
          <div class="card shadow-sm">
            <div class="card-image" style="background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallsdesk.com%2Fwp-content%2Fuploads%2F2017%2F01%2FMonkey-full-HD.jpg&f=1&nofb=1&ipt=590bcc9fc2ba1344de8946d90f247fd0695c2e5c4e914a354e835e929b43e7d4&ipo=images');"></div>
            <div class="card-body">
              <p class="card-text">Brief description of the project. Ensure this is concise and engaging.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">Duration or Date</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% include "footer.html" %}
</main>

</body>
</html>

<style>
    .card-image {
        width: 100%;
        height: 225px;
        background-size: cover; /* This makes the image cover the entire div */
        background-repeat: no-repeat; /* This ensures the image doesn't repeat */
        background-position: center center; /* This centers the image */
    }
    </style>
